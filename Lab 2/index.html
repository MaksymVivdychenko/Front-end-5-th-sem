<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-2</title>
    <link rel="stylesheet" href="style.css">
    <style>
        table {
            border-collapse: collapse;
            table-layout: fixed;
            width: 100%;
        }   
        td {
            border: 1px solid black;
            height: 60px;
        }
        .Row1 {
            background-color: #108f8f;
            color: #80370D;
        }
        .Row1:hover
        {
            background-color: #80370D;
            color: #108f8f;
        }


        .Row2 {
            background-color: #f5f510;
            color: #450D80;
        }
        .Row2:hover{
            background-color: #450D80;
            color: #f5f510
        }
    </style>
</head>
<body>
    <section>
    <table>
        <tr class="Row1">
            <td>Вівдиченко</td>
            <td>Максим</td>
            <td rowspan="2" colspan="2"></td>
            <td colspan="2">Сергійович</td>
            <td rowspan="2" colspan="2"></td>
        </tr>
        <tr class="Row2">
            <td colspan="2">Група: ІП-34, №_лаби: 2</td>
            <td colspan="2">№_варіанту: 10</td>
        </tr>
        <tr>
            <td></td>
            <td colspan="7"></td>
        </tr>
    </table>
    </section>

    <section class="PositionFigure">
        <h2>Position gear:</h2>
        <div class="Circle GreyCircle">
            <div class="Circle CenterCircle"></div>

            <div class="Circle WhiteCircle first"></div>
            <div class="Circle WhiteCircle second"></div>
            <div class="Circle WhiteCircle third"></div>
            <div class="Circle WhiteCircle fourth"></div>
            <div class="Circle WhiteCircle fifth"></div>
            <div class="Circle WhiteCircle sixth"></div>
            <div class="Circle WhiteCircle seventh"></div>
            <div class="Circle WhiteCircle eight"></div>

        </div>
    </section>

    <section class="TransformFigure">
        <h2>Transform gear:</h2>
        <div class="Circle GreyCircle">
            <div class="Circle CenterCircle"></div>

            <div class="Circle WhiteCircle first"></div>
            <div class="Circle WhiteCircle second"></div>
            <div class="Circle WhiteCircle third"></div>
            <div class="Circle WhiteCircle fourth"></div>
            <div class="Circle WhiteCircle fifth"></div>
            <div class="Circle WhiteCircle sixth"></div>
            <div class="Circle WhiteCircle seventh"></div>
            <div class="Circle WhiteCircle eight"></div>

        </div>
    </section>
</body>
</html>
